<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer - Music in Motion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .visualizer-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        #visualizer {
            width: 100%;
            height: 400px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 1rem;
        }

        .file-input-container {
            margin-bottom: 1.5rem;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        #audioFile {
            display: none;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .volume-slider {
            width: 100px;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            cursor: pointer;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            margin: 1rem 0;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .track-info {
            margin-bottom: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .visualization-modes {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .mode-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .mode-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-color: transparent;
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Advertisement Styles */
        .ad-left, .ad-right {
            position: fixed;
            top: 80px;
            width: 160px;
            height: 600px;
            z-index: 999;
            display: flex;
            align-items: flex-start;
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .ad-left {
            left: 10px;
        }

        .ad-right {
            right: 16px;
        }

        .ad-left ins, .ad-right ins {
            display: block !important;
            width: 100% !important;
            height: 100% !important;
        }

        .ad-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
        }

        .ad-placeholder .icon {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Hide ads on screens smaller than 800px */
        @media (max-width: 799px) {
            .ad-left, .ad-right {
                display: none !important;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .audio-controls {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            #visualizer {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Left Ads -->
    <div class="ad-left">
        <ins class="kakao_ad_area" 
             data-ad-unit="DAN-B4C92X6yE7dap9Wy"
             data-ad-width="160"
             data-ad-height="600"></ins>
    </div>
    
    <!-- Right Ads -->
    <div class="ad-right">
        <ins class="kakao_ad_area" 
             data-ad-unit="DAN-HHm5bA4nbgyZw3jT"
             data-ad-width="160"
             data-ad-height="600"></ins>
    </div>

    <div class="container">
        <h1>üéµ Audio Visualizer</h1>
        <p class="subtitle">Transform your music into mesmerizing visual art</p>
        
        <div class="visualizer-container">
            <canvas id="visualizer"></canvas>
        </div>

        <div class="controls">
            <div class="file-input-container">
                <label for="audioFile" class="file-input-label">
                    üìÅ Choose Audio File
                </label>
                <input type="file" id="audioFile" accept="audio/*">
            </div>

            <div class="track-info" id="trackInfo">No track selected</div>

            <div class="audio-controls">
                <button class="btn btn-primary" id="playPauseBtn" disabled>
                    ‚ñ∂Ô∏è Play
                </button>
                
                <div class="volume-control">
                    <span>üîä</span>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
                </div>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>

            <div class="visualization-modes">
                <button class="mode-btn active" data-mode="bars">Bars</button>
                <button class="mode-btn" data-mode="wave">Wave</button>
                <button class="mode-btn" data-mode="circle">Circle</button>
            </div>
        </div>
    </div>

    <audio id="audio" crossorigin="anonymous"></audio>

    <!-- Kakao Ad Script -->
    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    
    <script>
        // Í¥ëÍ≥† Ïä§ÌÅ¨Î¶ΩÌä∏ Î°úÎìú Ìï®Ïàò
        function loadKakaoAdScript() {
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = '//t1.daumcdn.net/kas/static/ba.min.js';
            script.onload = function() {
                setTimeout(checkAdLoading, 3000);
            };
            script.onerror = function() {
                checkAdLoading();
            };
            document.head.appendChild(script);
        }

        // Í¥ëÍ≥† Î°úÎî© ÌôïÏù∏
        function checkAdLoading() {
            const leftAd = document.querySelector('.ad-left .kakao_ad_area');
            const rightAd = document.querySelector('.ad-right .kakao_ad_area');
            const leftContainer = document.querySelector('.ad-left');
            const rightContainer = document.querySelector('.ad-right');
            
            // Í¥ëÍ≥†Í∞Ä Î°úÎìúÎêòÏóàÎäîÏßÄ ÌôïÏù∏
            setTimeout(() => {
                const leftAdLoaded = leftAd && leftAd.children.length > 0;
                const rightAdLoaded = rightAd && rightAd.children.length > 0;
                
                if (!leftAdLoaded) {
                    const placeholder = document.createElement('div');
                    placeholder.className = 'ad-placeholder';
                    placeholder.innerHTML = `
                        <div class="icon">‚ö†Ô∏è</div>
                        <div>Ad Blocked</div>
                        <div style="font-size: 10px; margin-top: 5px;">Please disable ad blocker</div>
                    `;
                    leftContainer.appendChild(placeholder);
                }
                
                if (!rightAdLoaded) {
                    const placeholder = document.createElement('div');
                    placeholder.className = 'ad-placeholder';
                    placeholder.innerHTML = `
                        <div class="icon">‚ö†Ô∏è</div>
                        <div>Ad Blocked</div>
                        <div style="font-size: 10px; margin-top: 5px;">Please disable ad blocker</div>
                    `;
                    rightContainer.appendChild(placeholder);
                }
            }, 2000);
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Í¥ëÍ≥† Ïä§ÌÅ¨Î¶ΩÌä∏ Î°úÎìú
        window.addEventListener('load', function() {
            loadKakaoAdScript();
        });

        class AudioVisualizer {
            constructor() {
                this.canvas = document.getElementById('visualizer');
                this.ctx = this.canvas.getContext('2d');
                this.audio = document.getElementById('audio');
                this.audioContext = null;
                this.analyser = null;
                this.source = null;
                this.dataArray = null;
                this.animationId = null;
                this.isPlaying = false;
                this.currentMode = 'bars';
                
                this.setupCanvas();
                this.setupEventListeners();
            }

            setupCanvas() {
                const rect = this.canvas.getBoundingClientRect();
                this.canvas.width = rect.width * window.devicePixelRatio;
                this.canvas.height = rect.height * window.devicePixelRatio;
                this.ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
                this.canvas.style.width = rect.width + 'px';
                this.canvas.style.height = rect.height + 'px';
            }

            setupEventListeners() {
                const fileInput = document.getElementById('audioFile');
                const playPauseBtn = document.getElementById('playPauseBtn');
                const volumeSlider = document.getElementById('volumeSlider');
                const progressContainer = document.getElementById('progressContainer');
                const modeButtons = document.querySelectorAll('.mode-btn');

                fileInput.addEventListener('change', (e) => this.loadAudio(e));
                playPauseBtn.addEventListener('click', () => this.togglePlayPause());
                volumeSlider.addEventListener('input', (e) => this.setVolume(e.target.value));
                progressContainer.addEventListener('click', (e) => this.seekAudio(e));
                
                modeButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => this.setVisualizationMode(e.target.dataset.mode));
                });

                this.audio.addEventListener('timeupdate', () => this.updateProgress());
                this.audio.addEventListener('loadedmetadata', () => this.updateDuration());
                this.audio.addEventListener('ended', () => this.onAudioEnded());

                window.addEventListener('resize', () => this.setupCanvas());
            }

            async loadAudio(event) {
                const file = event.target.files[0];
                if (!file) return;

                const url = URL.createObjectURL(file);
                this.audio.src = url;
                
                document.getElementById('trackInfo').textContent = file.name;
                document.getElementById('playPauseBtn').disabled = false;

                if (!this.audioContext) {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = 256;
                    this.source = this.audioContext.createMediaElementSource(this.audio);
                    this.source.connect(this.analyser);
                    this.analyser.connect(this.audioContext.destination);
                    
                    const bufferLength = this.analyser.frequencyBinCount;
                    this.dataArray = new Uint8Array(bufferLength);
                }
            }

            togglePlayPause() {
                if (this.isPlaying) {
                    this.audio.pause();
                    this.isPlaying = false;
                    document.getElementById('playPauseBtn').textContent = '‚ñ∂Ô∏è Play';
                    cancelAnimationFrame(this.animationId);
                } else {
                    this.audio.play();
                    this.isPlaying = true;
                    document.getElementById('playPauseBtn').textContent = '‚è∏Ô∏è Pause';
                    this.animate();
                }
            }

            setVolume(value) {
                this.audio.volume = value / 100;
            }

            seekAudio(event) {
                const rect = event.currentTarget.getBoundingClientRect();
                const clickX = event.clientX - rect.left;
                const percentage = clickX / rect.width;
                this.audio.currentTime = percentage * this.audio.duration;
            }

            updateProgress() {
                const percentage = (this.audio.currentTime / this.audio.duration) * 100;
                document.getElementById('progressBar').style.width = percentage + '%';
                document.getElementById('currentTime').textContent = this.formatTime(this.audio.currentTime);
            }

            updateDuration() {
                document.getElementById('duration').textContent = this.formatTime(this.audio.duration);
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            onAudioEnded() {
                this.isPlaying = false;
                document.getElementById('playPauseBtn').textContent = '‚ñ∂Ô∏è Play';
                cancelAnimationFrame(this.animationId);
            }

            setVisualizationMode(mode) {
                this.currentMode = mode;
                document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector(`[data-mode="${mode}"]`).classList.add('active');
            }

            animate() {
                if (!this.isPlaying) return;

                this.animationId = requestAnimationFrame(() => this.animate());
                this.analyser.getByteFrequencyData(this.dataArray);

                const rect = this.canvas.getBoundingClientRect();
                this.ctx.clearRect(0, 0, rect.width, rect.height);

                switch (this.currentMode) {
                    case 'bars':
                        this.drawBars(rect);
                        break;
                    case 'wave':
                        this.drawWave(rect);
                        break;
                    case 'circle':
                        this.drawCircle(rect);
                        break;
                }
            }

            drawBars(rect) {
                const barWidth = rect.width / this.dataArray.length;
                const centerX = rect.width / 2;
                
                for (let i = 0; i < this.dataArray.length; i++) {
                    const barHeight = (this.dataArray[i] / 255) * rect.height * 0.8;
                    
                    const gradient = this.ctx.createLinearGradient(0, rect.height, 0, rect.height - barHeight);
                    gradient.addColorStop(0, `hsl(${i * 2}, 70%, 50%)`);
                    gradient.addColorStop(1, `hsl(${i * 2 + 60}, 70%, 70%)`);
                    
                    this.ctx.fillStyle = gradient;
                    
                    // Draw bars to the left of center
                    const leftX = centerX - (i * barWidth) - barWidth;
                    this.ctx.fillRect(leftX, rect.height - barHeight, barWidth - 1, barHeight);
                    
                    // Draw bars to the right of center (skip center bar to avoid duplication)
                    if (i > 0) {
                        const rightX = centerX + ((i - 1) * barWidth);
                        this.ctx.fillRect(rightX, rect.height - barHeight, barWidth - 1, barHeight);
                    }
                }
            }

            drawWave(rect) {
                this.ctx.lineWidth = 3;
                this.ctx.strokeStyle = '#4ecdc4';
                this.ctx.beginPath();

                const sliceWidth = rect.width / this.dataArray.length;
                const centerX = rect.width / 2;
                
                // Draw left side of wave
                for (let i = 0; i < this.dataArray.length / 2; i++) {
                    const v = this.dataArray[i] / 128.0;
                    const y = v * rect.height / 2;
                    const x = centerX - ((this.dataArray.length / 2 - i) * sliceWidth);
                    
                    if (i === 0) {
                        this.ctx.moveTo(x, y);
                    } else {
                        this.ctx.lineTo(x, y);
                    }
                }
                
                // Draw right side of wave
                for (let i = 0; i < this.dataArray.length / 2; i++) {
                    const v = this.dataArray[i] / 128.0;
                    const y = v * rect.height / 2;
                    const x = centerX + (i * sliceWidth);
                    this.ctx.lineTo(x, y);
                }

                this.ctx.stroke();
            }

            drawCircle(rect) {
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const radius = Math.min(centerX, centerY) - 50;

                for (let i = 0; i < this.dataArray.length; i++) {
                    const angle = (i / this.dataArray.length) * Math.PI * 2;
                    const amplitude = (this.dataArray[i] / 255) * 100;
                    
                    const x1 = centerX + Math.cos(angle) * radius;
                    const y1 = centerY + Math.sin(angle) * radius;
                    const x2 = centerX + Math.cos(angle) * (radius + amplitude);
                    const y2 = centerY + Math.sin(angle) * (radius + amplitude);

                    const gradient = this.ctx.createLinearGradient(x1, y1, x2, y2);
                    gradient.addColorStop(0, `hsl(${i * 3}, 70%, 50%)`);
                    gradient.addColorStop(1, `hsl(${i * 3 + 60}, 70%, 70%)`);

                    this.ctx.strokeStyle = gradient;
                    this.ctx.lineWidth = 2;
                    this.ctx.beginPath();
                    this.ctx.moveTo(x1, y1);
                    this.ctx.lineTo(x2, y2);
                    this.ctx.stroke();
                }
            }
        }

        // Initialize the visualizer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AudioVisualizer();
        });
    </script>
</body>
